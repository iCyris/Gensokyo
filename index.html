<script>
    window.onload = function () {
        let preload_page = document.getElementsByClassName("preload")[0];
        let start_page = document.getElementsByClassName('start')[0];
        let main_page = document.getElementsByClassName('main')[0];
        let about_page = document.getElementsByClassName("about")[0];

        setTimeout(function(){preload_page.style.display="none";start_page.style.display='block'},2350);

        let el = document.querySelectorAll(".page-click");
        let el_about = document.querySelectorAll(".about-close");

        for(let i =0; i < el.length; i++) {
            el[i].onclick = function() { about_page.style.display = 'block'};
        }
        for(let i =0; i < el_about.length; i++) {
            el_about[i].onclick = function() { about_page.style.display = 'none'};
        }

        (function() {
            start_page.addEventListener('animationend', function(e) {
                if(e.animationName === 'show-main-page') {
                    start_page.style.display = 'none';
                    main_page.style.display = 'block';
                }
            })
        })();
    };
